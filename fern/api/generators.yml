groups:
  test: 
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: '@fern-venice/api'
        config: 
          namespaceExport: Venice
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: npm
          package-name: '@fern-api/venice'
          token: ${FERN_NPM_TOKEN}
        config: 
          namespaceExport: Venice
        github:
          repository: fern-venice/venice-node